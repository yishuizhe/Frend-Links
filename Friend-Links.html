<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>友情链接</title>
    <link rel="icon" type="image/png" href="https://img.anheng.tech/20231219095433_ebeJp1_favicon.png">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 94vh; /* 使得内容高度不足时也撑满整个视口 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .link-list {
            width: 750px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            flex-grow: 1; /* 使得友链部分可以撑满剩余空间 */
        }
        .link-list h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .link-box {
            width: 200px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .link-box:hover {
            background-color: #f0f0f0;
            cursor: pointer;
            transform: translateY(-3px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .link-box img {
            border-radius: 5px;
            margin-right: 10px;
        }
        .link-text {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: calc(100% - 60px); /* 为了给文字内容留足够的空间 */
        }
        .link-text a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .link-text a:hover {
            color: #ff6600;
            text-decoration: underline;
        }
        .link-description {
            color: #666;
            font-size: 14px;
        }
        footer {
            text-align: center; 
            margin-bottom: -20px;
            margin-top: auto; /* 将 footer 固定在底部 */
            padding-top: 15px;
            border-top: 1px solid #eee;
            width: 100%;
            background-color: #fff;
        }
        footer p {
            margin: 5px 0;
            font-size: 12px;
            color: #999;
        }
        .pagination {
            text-align: center;
            margin-top:-20px;
            position: fixed; /* 固定位置 */
            bottom: 90px; /* 距离底部 20px */
            left: 50%; /* 水平居中 */
            transform: translateX(-50%); /* 水平居中 */
        }
        .pagination button {
            background-color: #f0f0f0;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="link-list">
        <h2>友情链接</h2>
        <div class="links">
            <!-- 此处会自动生成友情链接 -->
        </div>
        <div class="pagination"></div>
    </div>

            // 添加更多链接
        ];

        const linkList = document.querySelector('.link-list .links');
        const pagination = document.querySelector('.pagination');
        const linksPerPage = 18;
        const totalPages = Math.ceil(links.length / linksPerPage);

        function displayLinks(pageNumber) {
            linkList.innerHTML = '';
            const startIndex = (pageNumber - 1) * linksPerPage;
            const endIndex = Math.min(startIndex + linksPerPage, links.length);
            for (let i = startIndex; i < endIndex; i++) {
                const link = links[i];
                const linkBox = document.createElement('div');
                linkBox.classList.add('link-box');
                linkBox.innerHTML = `
                    <img src="${link.avatar}" alt="博主头像" width="50" height="50">
                    <div class="link-text">
                        <div><a href="${link.url}" target="_blank">${link.name}</a></div>
                        <div class="link-description">${link.description}</div>
                    </div>
                `;
                linkList.appendChild(linkBox);
            }
        }

        function updatePagination(currentPage) {
            pagination.innerHTML = '';
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.addEventListener('click', () => {
                    displayLinks(i);
                    updatePagination(i);
                });
                if (i === currentPage) {
                    button.disabled = true;
                }
                pagination.appendChild(button);
            }
        }

        // 初始显示第一页
        displayLinks(1);
        updatePagination(1);
    </script>
</body>
</html>
